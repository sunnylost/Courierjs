<!DOCTYPE html>
<html>
    <head>
        <title>Courier</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="courier.js"></script>
    </head>
    <body>
        <script>
            function f1(e) {
                console.log('f1 = ' + e.data);
            }

            function f2(e) {
                console.log('f2 = ' + e.data);
            }

            function f3(e) {
                console.log('f3 = ' + e.data);
            }

            function f4(e) {
                console.log('f4 = ' + e.data);
            }

            Courier.once('f1', f1);
            Courier.on('f1', f2);
            Courier.on('f1', f3);

            Courier.before('f1', f4);
            Courier.fire('f1', 'Oh~~');
            Courier.off('f1', f1);
            Courier.fire('f1', 'Ah~~Oh~~');
        </script>
    </body>
</html>
