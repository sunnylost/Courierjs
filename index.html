<!DOCTYPE html>
<html>
    <head>
        <title>Courier</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="courier.js"></script>
    </head>
    <body>
        <script>
            function f1(e) {
                console.log('f1 = ' + e.data);
            }

            function f2(e) {
                console.log('f2 = ' + e.data);
            }

            function f3(e) {
                console.log('f3 = ' + e.data);
            }

            Courier.on('f1', f1);
            Courier.once('f2', f2);

            Courier.on('f3', f2);
            Courier.on('f3', f3);
            Courier.fire('f3', 'lalala');
            Courier.fire('f3', 'lalala');
            Courier.fire('f2', 'wawawa');
            Courier.fire('f2', 'wawawa');

        </script>
    </body>
</html>
