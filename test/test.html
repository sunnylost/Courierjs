<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test Courier</title>
	<script src="../courier.js"></script>
</head>
<body>
	<script>
		var c = Courier;

		var f1;
		var f2;
		var f3;
		var f4;

		c.on('before:test', function(e) {
			console.log('haha ' + e.data);
		})

		c.on('test', f1 = function(e) {
			console.log('Test is fired!');
		}).on('test', f2 = function() {
			console.log('Test is fired again!');
		}).after('test', f3 = function() {
			console.log('after fired!');
		}).on('before:test', f4 = function() {
			console.log('Before!');
		}).on('test', f5 = function() {})
		.on('test', f6 = function() {})
		.on('test', f6)

		//c.fire('test', 'Yes');

		//c.off('test', f2);
		//c.off('test');
		//c.fire('test', 'Yes');
		//c.fire('test', 'No');

		c.once('hey', function() {
			console.log('I will only fire once!')
		}).on('hey', function() {
			console.log('I will always fire.')
		}).once('before:hey', function() {
			console.log('I will be fired before "hey" and only fired once.')
		});

		var context = {
			name: 'foo',

			age: 10
		};

		c.on('test-context', function() {
			console.log('Name is ' + this.name);
		}, context).fire('test-context')

	</script>
</body>
</html>
